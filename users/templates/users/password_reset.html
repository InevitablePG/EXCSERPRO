{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center mb-4 gordita-bold">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div style="display: flex;" class="form-group">
            <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            <small style="margin: auto 5px;" class="text-muted ml-2">
                <a href="{% url 'login' %}">
                    Cancel
                </a>
            </small>
        </div>
    </form>
{% endblock content %}
